{% extends "marketplace/base_index.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p class="mt-2">Are you a new user? <a href="{% url 'marketplace:signup' %}">Create an account.</a></p>
{% endblock content %}
